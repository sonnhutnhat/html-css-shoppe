<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giò chả ngon - Mua sắm online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/font/fontawesome-free-6.4.0-web/css/all.min.css">
</head>

<body>
    <div class="app">
        <div id="header-container"></div>

        <div class="app__container">
            <div class="grid">
                <div class="grid__row app__content">

                    <!-- Danh mục bên trái -->
                    <div class="grid__column-2">
                        <nav class="category">
                            <h3 class="category__heading">
                                <i class="category__heading-icon fa-solid fa-list"></i>
                                Danh mục
                            </h3>
                            <ul class="category-list">
                                <li class="category-item category-item-active">
                                    <a href="" class="category-item-link">Trang điểm mặt</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item-link">Trang điểm môi</a>
                                </li>
                                <li class="category-item">
                                    <a href="" class="category-item-link">Trang điểm mắt</a>
                                </li>
                            </ul>
                        </nav>
                    </div>

                    <!-- Nội dung chính -->
                    <div class="grid__column-10">
                        <!-- Bộ lọc -->
                        <div class="home-filter">
                            <span class="home-filter__label">Sắp xếp theo</span>
                            <button class="home-filter__btn btn btn--primary">Phổ biến</button>
                            <button class="home-filter__btn btn">Mới nhất</button>
                            <button class="home-filter__btn btn">Bán chạy</button>

                            <div class="select-input">
                                <span class="select-input__label">Giá</span>
                                <i class="select-input__icon fas fa-angle-down"></i>
                                <ul class="select-input__list">
                                    <li class="select-input__item"><a href="#" class="select-input__link">Giá: Thấp đến
                                            Cao</a></li>
                                    <li class="select-input__item"><a href="#" class="select-input__link">Giá: Cao đến
                                            Thấp</a></li>
                                </ul>
                            </div>

                            <div class="home-filter__page">
                                <span class="home-filter__page-num">
                                    <span class="home-filter__page-current">1</span>/68
                                </span>
                                <div class="home-filter__page-control">
                                    <a href="#" class="home-filter__page-btn home-filter__page-btn--disabled">
                                        <i class="home-filter__page-icon fas fa-angle-left"></i>
                                    </a>
                                    <a href="#" class="home-filter__page-btn">
                                        <i class="home-filter__page-icon fas fa-angle-right"></i>
                                    </a>
                                </div>
                            </div>
                        </div>

                        <!-- Danh sách sản phẩm – đúng 5/hàng, đẹp chuẩn Shopee -->
                        <div class="home-product">
                            <div class="grid__row product__wrap" id="product-list">
                                <!-- JS sẽ tự động đổ 30 sản phẩm ở dưới -->
                            </div>
                        </div>

                        <!-- Phân trang -->
                        <ul class="pagination home-product__pagination" id="pagination">
                            <!-- JS sẽ tạo tự động -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="footer-container"></div>
    </div>

    <script src="js/components.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
