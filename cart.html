<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng - Shoppe</title>
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/cart.css">
  <link rel="stylesheet" href="assets/font/fontawesome-free-6.4.0-web/css/all.min.css">

</head>

<body>
  <div class="app">
    <div id="header-container"></div>

    <div class="cart-page-new">
      <div class="grid">
        <div class="cart-container">
          <div class="cart-header-new">
            Giỏ hàng của bạn (3 sản phẩm)
          </div>

          <div class="cart-item-new">
            <input type="checkbox" checked style="transform:scale(1.4)">
            <img src="https://down-vn.img.susercontent.com/file/0993d53a05b0480041fd62130e275c9c" class="cart-item-img">
            <div class="cart-item-info">
              <h3 class="cart-item-title">Loa Gaming LED RGB 10W USB</h3>
              <div>Phân loại: Đen</div>
            </div>
            <div class="cart-item-price">999.000đ</div>
            <div class="cart-quantity">
              <button style="width:30px;height:30px;">-</button>
              <input type="text" value="1">
              <button style="width:30px;height:30px;">+</button>
            </div>
            <div style="color:#ee4d2d;font-weight:500">999.000đ</div>
            <i class="fas fa-trash" style="color:#ee4d2d;cursor:pointer"></i>
          </div>

          <!-- Thêm 2 item nữa giống trên nếu muốn -->

          <div class="cart-total-section">
            <div class="cart-total-row">
              <span>Tạm tính</span>
              <span>1.199.000đ</span>
            </div>
            <div class="cart-total-row">
              <span>Phí vận chuyển</span>
              <span>30.000đ</span>
            </div>
            <div class="cart-total-row" style="border-top:2px solid #eee;padding-top:20px">
              <span class="cart-total-final">Tổng cộng</span>
              <span class="cart-total-final">1.229.000đ</span>
            </div>
            <a href="checkout.html"><button class="btn-checkout">TIẾN HÀNH THANH TOÁN</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="footer-container"></div>
  <script src="js/components.js"></script>
</body>

</html>
