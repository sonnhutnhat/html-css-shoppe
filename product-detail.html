<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đang tải sản phẩm... - Shoppe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/product-detail.css" />
  <link rel="stylesheet" href="assets/font/fontawesome-free-6.4.0-web/css/all.min.css" />
</head>

<body>
  <div class="app">
    <div id="header-container"></div>

    <div class="product-detail-new">
      <div class="grid">
        <div class="product-detail-container">
          <div class="product-detail-row">

            <!-- Ảnh sản phẩm -->
            <div class="product-gallery">
              <img src="" alt="" class="product-main-img" id="product-img">
            </div>

            <!-- Thông tin sản phẩm -->
            <div class="product-info">
              <h1 class="product-title" id="product-title">Đang tải...</h1>

              <div class="product-rating">
                <div class="product-stars" id="product-stars">
                  <!-- JS sẽ tự thêm sao -->
                </div>
                <span class="product-reviews" id="product-reviews">(0 đánh giá)</span>
                <span class="product-sold" id="product-sold">0 đã bán</span>
              </div>

              <div class="product-price-box">
                <span class="product-price-old" id="product-old-price">0đ</span>
                <span class="product-price-current" id="product-price">0đ</span>
                <span class="product-sale-badge" id="product-sale">-0%</span>
              </div>

              <div class="product-variant">
                <div class="variant-title">Số lượng</div>
                <button class="variant-btn active">500g</button>
                <button class="variant-btn">1kg</button>
              </div>

              <div class="quantity-box">
                <span style="font-size:1.6rem">Số lượng</span>
                <input type="number" value="1" min="1" class="quantity-input">
                <span class="product-stock" id="product-stock">100 sản phẩm có sẵn</span>
              </div>

              <div class="product-actions">
                <button class="btn-add-cart">
                  <i class="fas fa-cart-plus"></i> Thêm vào giỏ hàng
                </button>
                <button class="btn-buy-now">Mua ngay</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="footer-container"></div>
  </div>

  <script src="js/components.js"></script>
  <script src="js/product-detail.js"></script>
</body>

</html>
