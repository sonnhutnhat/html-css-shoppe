<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loa Gaming LED RGB - Shoppe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/product-detail.css" />
  <link rel="stylesheet" href="assets/font/fontawesome-free-6.4.0-web/css/all.min.css" />
</head>

<body>
  <div class="app">
    <div id="header-container"></div>

    <div class="product-detail-new">
      <div class="grid">
        <div class="product-detail-container">
          <div class="product-detail-row">
            <div class="product-gallery">
              <img src="https://down-vn.img.susercontent.com/file/0993d53a05b0480041fd62130e275c9c"
                alt="Loa Gaming LED RGB" class="product-main-img">
            </div>

            <div class="product-info">
              <h1 class="product-title">
                Loa Máy Tính Gaming LED RGB 10W USB – Âm Thanh Sống Động, Thiết Kế Cực Chất
              </h1>

              <div class="product-rating">
                <div style="color:#ee4d2d">
                  <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i>
                  <span style="color:#333; margin-left:8px;">(128 đánh giá)</span>
                </div>
                <span style="color:#767676">88 đã bán</span>
              </div>

              <div class="product-price-box">
                <span class="product-price-old">1.200.000đ</span>
                <span class="product-price-current">999.000đ</span>
                <span class="product-sale-badge">-16%</span>
              </div>

              <div class="product-variant">
                <div class="variant-title">Màu sắc</div>
                <button class="variant-btn active">Đen</button>
                <button class="variant-btn">Trắng</button>
              </div>

              <div class="quantity-box">
                <span style="font-size:1.6rem">Số lượng</span>
                <input type="number" value="1" min="1" class="quantity-input">
                <span style="color:#ee4d2d">88 sản phẩm có sẵn</span>
              </div>

              <div class="product-actions">
                <button class="btn-add-cart">
                  <i class="fas fa-cart-plus"></i> Thêm vào giỏ hàng
                </button>
                <button class="btn-buy-now">Mua ngay</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer-container"></div>
  <script src="js/components.js"></script>
</body>

</html>
